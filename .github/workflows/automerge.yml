name: Bandit Code Scan

on:
  pull_request:
    branches:
      - main
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge pull request
        id: merge
        uses: repo-sync/github-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          method: merge
