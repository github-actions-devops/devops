name: Working directories and shell
on: [push]
jobs:
    display_wd_info:
        runs-on: ubuntu-latest
        steps:
            - name: Display working directory
              run: |
                pwd
                ls -a
                echo $GITHUB_SHA
                echo $GITHUB_REPOSITORY
                echo $GITHUB_WORKSPACE
    display_wd_info_windows:
        runs-on: windows-latest
        steps:
            - name: Display working directory
              run: |
                pwd
                ls -a
                echo $GITHUB_SHA
                echo $GITHUB_REPOSITORY
                echo $GITHUB_WORKSPACE
                
