name: workflow-commands
on: [push]

jobs:
    testing-workflow-commands:
        runs-on: ubuntu-latest
        steps:
            - name: setting an error message
              run: echo "::error::missing semicolon"
            - name: setting an error message with params
              run: echo "::error title:Error title,file=app.js,line=2,endLine=3,col=5,endColumn=7::Missing Semicolon"
            - name: setting an debug message with params
              run: echo "::error title:Debug title,file=app.js,line=2,endLine=3,col=5,endColumn=7::Missing Semicolon"
            - name: setting an warning message with params
              run: echo "::error title:Warning title,file=app.js,line=2,endLine=3,col=5,endColumn=7::Missing Semicolon"
            - name: setting an notice message with params
              run: echo "::error title:Notice title,file=app.js,line=2,endLine=3,col=5,endColumn=7::Missing Semicolon"
            - name: Group of logs
              run : |
                echo "::Group::My Group Title"
                echo "Inside Group"
                echo "::endgroup::"
            - name: Masking a value
              run: echo "::add-mask::Secret String"
            - name: Echo a secret
              run: echo "Secret String"